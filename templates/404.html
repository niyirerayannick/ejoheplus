{% extends 'base.html' %}

{% block title %}Page Not Found - EjoHePlus{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex flex-col items-center justify-center px-4 sm:px-6 lg:px-8 bg-white">
    <div class="max-w-md w-full text-center space-y-8">
        <div>
            <h1 class="text-9xl font-extrabold text-blue-600">404</h1>
            <h2 class="mt-6 text-3xl font-bold text-gray-900">Page Not Found</h2>
            <p class="mt-2 text-sm text-gray-600">
                Oops! The page you are looking for does not exist. It might have been moved or deleted.
            </p>
        </div>
        <div class="mt-8">
            <a href="{% url 'home' %}" class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 transition duration-150 ease-in-out">
                <i class="fas fa-home mr-2"></i>
                Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
