{% extends "dashboard/base_admin_dashboard.html" %}

{% block dashboard_content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-900">{{ page_title }}</h2>
        <p class="text-gray-600">Manage enrollment details</p>
    </div>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Course</label>
            {{ form.course }}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Student</label>
            {{ form.student }}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Completed At</label>
            {{ form.completed_at }}
        </div>
        <div class="flex items-center gap-2">
            {{ form.is_completed }}
            <span class="text-sm text-gray-700">Completed</span>
        </div>
        <button type="submit" class="section-button">Save</button>
    </form>
</div>
{% endblock %}
