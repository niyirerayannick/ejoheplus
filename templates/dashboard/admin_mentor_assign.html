{% extends "dashboard/base_admin_dashboard.html" %}

{% block dashboard_content %}
<div class="bg-white rounded-lg shadow-md p-6 max-w-2xl">
    <h2 class="text-2xl font-bold text-gray-900 mb-2">Assign Student to Mentor</h2>
    <p class="text-gray-600 mb-6">Create or update a mentorship assignment.</p>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Mentor</label>
            {{ form.mentor }}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Student</label>
            {{ form.mentee }}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Notes (optional)</label>
            {{ form.notes }}
        </div>
        <button type="submit" class="section-button">Assign</button>
    </form>
</div>
{% endblock %}
