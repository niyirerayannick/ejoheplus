{% extends "base.html" %}

{% block title %}{{ page_title }} - EjoHePlus{% endblock %}

{% block extra_css %}
<style>
    .sidebar-active {
        background-color: #003d29;
        color: white;
    }
</style>
{% endblock %}

{% block content %}
<div class="flex min-h-screen bg-gray-50">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg fixed h-full overflow-y-auto">
        <div class="p-4">
            <h2 class="text-xl font-bold text-gray-800 mb-6">Dashboard</h2>
            <nav class="space-y-2">
                {% block sidebar_menu %}{% endblock %}
            </nav>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 ml-64 p-8">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">{{ page_title }}</h1>
            {% block dashboard_content %}{% endblock %}
        </div>
    </main>
</div>
{% endblock %}
