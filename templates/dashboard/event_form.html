{% extends base_template %}

{% block dashboard_content %}
<div class="bg-white rounded-xl shadow-md p-6">
    <div class="mb-6">
        <p class="section-subtitle"><i class="fas fa-calendar-alt mr-2"></i>Events</p>
        <h2 class="section-title">Create <span class="highlight">Event</span></h2>
    </div>
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
            {{ form.title }}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            {{ form.description }}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
            {{ form.location }}
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                {{ form.start_date }}
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                {{ form.end_date }}
            </div>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Banner</label>
            {{ form.banner }}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
            {{ form.status }}
        </div>
        <button type="submit" class="section-button">Save Event</button>
    </form>
</div>
{% endblock %}
