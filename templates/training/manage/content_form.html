{% extends base_template %}

{% block dashboard_content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-900">{{ page_title }}</h2>
        <p class="text-gray-600">Upload or link chapter content</p>
    </div>
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
            {{ form.title }}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Content Type</label>
            {{ form.content_type }}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Text Content</label>
            {{ form.text_content }}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Video URL</label>
            {{ form.video_url }}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">File Upload</label>
            {{ form.file }}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Order</label>
            {{ form.order }}
        </div>
        <button type="submit" class="section-button">Save Content</button>
    </form>
</div>
{% endblock %}
