{% extends base_template %}

{% block dashboard_content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-900">{{ page_title }}</h2>
        <p class="text-gray-600">Quiz details and pass criteria</p>
    </div>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
            {{ form.title }}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Quiz Type</label>
            {{ form.quiz_type }}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Pass Score (%)</label>
            {{ form.pass_score }}
        </div>
        <button type="submit" class="section-button">Save Quiz</button>
    </form>
</div>
{% endblock %}
